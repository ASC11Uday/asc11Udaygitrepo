<div class="container">
    <h2>Hotels</h2>
    <button class="btn btn-primary" routerLink="/create-hotel">Create New Hotel</button>
    <table class="table mt-4">
      <thead>
        <tr>
          <th>Name</th>
          <th>Location</th>
          <th>Rating</th>
          <th>Price</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <!-- List of Hotels will go here -->
        <tr *ngFor="let hotel of hotels">
          <td>{{ hotel.name }}</td>
          <td>{{ hotel.location }}</td>
          <td>{{ hotel.rating }}</td>
          <td>{{ hotel.price }}</td>
          <td>
            <button class="btn btn-info">View Details</button>
            <button class="btn btn-warning">Edit</button>
            <button class="btn btn-danger">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
