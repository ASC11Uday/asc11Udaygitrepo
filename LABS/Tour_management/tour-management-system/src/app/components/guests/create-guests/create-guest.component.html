<div class="container mt-5">
  <h2 class="text-center mb-4">Add New Guest</h2>

  <form (ngSubmit)="onSubmit()">
    <div class="form-group mb-4">
      <label for="name">Name</label>
      <input
        type="text"
        id="name"
        class="form-control"
        [(ngModel)]="guest.name"
        name="name"
        placeholder="Enter guest's full name"
        required
      />
    </div>

    <div class="form-group mb-4">
      <label for="email">Email</label>
      <input
        type="email"
        id="email"
        class="form-control"
        [(ngModel)]="guest.email"
        name="email"
        placeholder="Enter guest's email address"
        required
        #email="ngModel"
      />
      <small *ngIf="email.invalid && email.touched" class="text-danger">
        Please provide a valid email address.
      </small>
    </div>

    <div class="form-group mb-4">
      <label for="bookingDetails">Booking Details</label>
      <input
        type="text"
        id="bookingDetails"
        class="form-control"
        [(ngModel)]="guest.bookingDetails"
        name="bookingDetails"
        placeholder="Enter booking details"
      />
    </div>

    <button type="submit" class="btn btn-submit w-100">Add Guest</button>
  </form>
</div>
