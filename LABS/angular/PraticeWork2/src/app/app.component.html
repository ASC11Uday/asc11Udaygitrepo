
<div class="container mt-4">
  <!-- Table for Read/Delete -->
  <div class="card mb-4 shadow-sm">
    <div class="card-header bg-light">
      <h3 class="mb-0">Phone List</h3>
    </div>
    <div class="card-body">
      <table class="table table-bordered table-striped">
        <thead class="table-light">
          <tr>
            <th>ID</th>
            <th>Employee Name</th>
            <th>Model Name</th>
            <th>Price</th>
            <th>Location</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let phone of phones">
            <td>{{ phone.id }}</td>
            <td>{{ phone.ownerName }}</td>
            <td>{{ phone.modelName }}</td>
            <td>{{ phone.price }}</td>
            <td>{{ phone.location }}</td>
            <td>
              <button class="btn btn-sm btn-warning me-2" (click)="onSelect(phone)">Edit</button>
              <button class="btn btn-sm btn-danger" (click)="onDelete(phone.id!)">Delete</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <!-- Form for Create/Update -->
  <div class="card shadow-sm">
    <div class="card-header bg-light">
      <h3 class="mb-0">{{ isEditing ? 'Edit Phone' : 'Add New Phone' }}</h3>
    </div>
    <div class="card-body">
      <form (ngSubmit)="onSubmit()">
        <div class="mb-3">
          <label for="ownerName" class="form-label">Owner Name</label>
          <input type="text" class="form-control" id="ownerName" [(ngModel)]="selectedPhone.ownerName" name="ownerName" required>
        </div>
        <div class="mb-3">
          <label for="modelName" class="form-label">Model Name</label>
          <input type="text" class="form-control" id="modelName" [(ngModel)]="selectedPhone.modelName" name="modelName" required>
        </div>
        <div class="mb-3">
          <label for="price" class="form-label">Price</label>
          <input type="text" class="form-control" id="price" [(ngModel)]="selectedPhone.price" name="price" required>
        </div>
        <div class="mb-3">
          <label for="location" class="form-label">Location</label>
          <input type="text" class="form-control" id="location" [(ngModel)]="selectedPhone.location" name="location" required>
        </div>
        <button type="submit" class="btn btn-primary">{{ isEditing ? 'Update' : 'Add' }}</button>
        <button type="button" class="btn btn-secondary ms-2" (click)="resetForm()">Cancel</button>
      </form>
    </div>
  </div>
</div>
