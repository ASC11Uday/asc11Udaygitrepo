<h4>Register</h4>
<!-- bootstrap container -->

<div class="container">
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="adminName">Admin Name</label>
            <input type="text" formControlName="adminName" class="form-control"
                [ngClass]="{'is-invalid' :registerForm.controls['adminName'].errors, 'boldItalicError' :registerForm.controls['adminName'].errors} ">

            <div *ngIf="registerForm.controls['adminName'].errors" class="invalid-feedback boldItalicError">
                <div *ngIf="registerForm.controls['adminName'].errors?.['required']"> Admin name is required</div>
            </div>
        </div>
        <div class="form-group">
            <label for="email">email</label>
            <div>
                <input type="text" formControlName="email" class="form-control"
                [ngClass]="{'is-invalid' :registerForm.controls['email'].errors, 'boldItalicError' :registerForm.controls['email'].errors} ">

            <div *ngIf="registerForm.controls['email'].errors" class="invalid-feedback boldItalicError">
                <div *ngIf="registerForm.controls['email'].errors?.['required']"> email name is required</div>
                <div *ngIf="registerForm.controls['email'].errors?.['email']"> email must be of a valid formate</div>

            </div>

        </div>
        </div>
        <br>
        <div class="form-group">
            <button class="btn btn-primary">Register</button>
        </div>
    </form>
</div>

<!-- , 'boldItalicError' : 'registerForm.controls['adminName'].errors' -->
