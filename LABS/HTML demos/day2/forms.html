        table {

<body>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"

    <center>
        <h1 style="font-style: italic;">Get Register Here!!</h1>
        <!-- <h3 style="font-style: italic;">E-Sports registration</h3> -->
        <form>
            <table>



                <!-- <td>First Name </td>
                    <td><input type="text" value=""  placeholder="Enter" ></td>
                    <td>Last Name</td>
                    <td><input type="text" value="" placeholder="Enter" ></td> -->
                <div class="input-group">
                    <tr>
                        <td>First and Last name</td>
                        <td><input type="text" aria-label="First name"  placeholder="Enter" class="form-control" required></td>

                        <td><input type="text" aria-label="Last name" placeholder="Enter" class="form-control" required></td>
                    </tr>
                </div>

                <br></br>
                <tr>
                    <td>DOB :</td>
                    <td><input type="date" /></td>
                </tr>
                <br></br>
                <tr>
                    <td>Email :</td>
                    <td><input type="email" class="form-control" id="exampleFormControlInput1"
                            placeholder="name@example.com"></td>
                </tr>
                <br></br>
                <tr>
                    <td>Phone Number :</td>
                    <td><input type="text" id="Phone Number"  placeholder="0987654321" pattern="\d{10}" maxlength="10"
                            title="Please enter 10 digits" required></td>
                </tr>
                <br></br>
                <div class="mb-3">
                <tr>
                   <td> <label for="exampleFormControlTextarea1" class="form-label">Address</label></td>
                   <td><textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea></td> 
                  </div>
                </tr>
                <br></br>
                <tr>
                    <td>Location :</td>
                    <td>
                        <select class="form-select" aria-label="Default select example">
                            <option selected>Select</option>
                            <option value="1">Andhra Pradesh</option>
                            <option value="2">Arunachal Pradesh</option>
                            <option value="3">Assam</option>
                            <option value="4">Goa</option>
                            <option value="5">Himachal Pradesh</option>
                            <option value="6">Karnataka</option>
                            <option value="7">Madhya Pradesh</option>
                            <option value="8">Manipur</option>
                            <option value="9">Tamil Nadu</option>
                            <option value="10">Telangara</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td> Hightest Degree : </td>
                    <td>
                    
                        <select class="form-select" aria-label="Default select example">
                            <option selected>Select</option>
                            <option value="1">10th</option>
                            <option value="2">Inter</option>
                            <option value="3">B.Tech</option>
                            <option value="4">Diploma</option>
                        </select>
                    </td>
                </tr>
                <br><br>
                <tr>
                    <td>Upload your Latest photo :</td>
                    <td><input class="form-control" type="file" id="formFile"></td>
                </tr>

                <tr>
                    <td>
                        slider
                    </td>
                    <td> <input type="range"></td>
                </tr>
                <br></br>
                <tr>
                    <td>
                        <input value="Register Now" type="submit" class="btn btn-primary">
                        <input value="Clear" type="reset" class="btn btn-danger">
                    </td>
                </tr>
                <br></br>



            </table>
        </form>
        <br><br>
