<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <style>
        body {
            background-color: rgb(219, 229, 229);
        }

        form {
            margin-top: -390px;
            padding: 25px;
            border-radius: 10px;
            background-color: #fff;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            background: linear-gradient(#b15e5e, #494e8e);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background-color: rgb(203, 192, 192);
        }

        td {
            font-size: x-large;
            padding: 20px;
        }

        tr {
            font-size: 20px;
        }

        input,
        select {
            font-size: large;
        }
    </style>
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>

    <main>
        <center>
            <header>
                <h1 style="font-style: italic;">Get Register Here!!</h1>
            </header>
            <form id="registrationForm" onsubmit="return validateForm()">
                <table>
                    <tr>
                        <td>First and Last Name</td>
                        <td>
                            <input type="text" id="firstName" placeholder="First name" class="form-control" required>
                        </td>
                        <td>
                            <input type="text" id="lastName" placeholder="Last name" class="form-control" required>
                        </td>
                    </tr>
                    <tr>
                        <td>DOB :</td>
                        <td><input type="date" id="dob" required /></td>
                    </tr>
                    <tr>
                        <td>Email :</td>
                        <td>
                            <input type="email" class="form-control" id="email" placeholder="name@example.com" required>
                        </td>
                    </tr>
                    <tr>
                        <td>Phone Number :</td>
                        <td>
                            <input type="text" id="phone" placeholder="0987654321" pattern="\d{10}" maxlength="10"
                                title="Please enter 10 digits" required>
                        </td>
                    </tr>
                    <tr>
                        <td>Address :</td>
                        <td>
                            <textarea class="form-control" id="address" rows="3" required></textarea>
                        </td>
                    </tr>
                    <tr>
                        <td>Location :</td>
                        <td>
                            <select class="form-select" id="location" required>
                                <option value="">Select</option>
                                <option value="Andhra Pradesh">Andhra Pradesh</option>
                                <option value="Arunachal Pradesh">Arunachal Pradesh</option>
                                <option value="Assam">Assam</option>
                                <option value="Goa">Goa</option>
                                <option value="Himachal Pradesh">Himachal Pradesh</option>
                                <option value="Karnataka">Karnataka</option>
                                <option value="Madhya Pradesh">Madhya Pradesh</option>
                                <option value="Manipur">Manipur</option>
                                <option value="Tamil Nadu">Tamil Nadu</option>
                                <option value="Telangana">Telangana</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>Highest Degree :</td>
                        <td>
                            <select class="form-select" id="degree" required>
                                <option value="">Select</option>
                                <option value="10th">10th</option>
                                <option value="Inter">Inter</option>
                                <option value="B.Tech">B.Tech</option>
                                <option value="Diploma">Diploma</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>Upload your Latest photo :</td>
                        <td><input class="form-control" type="file" id="photo" required></td>
                    </tr>
                    <tr>
                        <td>
                            <input value="Register Now" type="submit" class="btn btn-primary">
                            <input value="Clear" type="reset" class="btn btn-danger">
                        </td>
                    </tr>
                </table>
            </form>
            <br>
            <section>
                <img src="./studentlife.webp" alt="Student Life">
                <br><br>
                <iframe src="https://www.youtube.com/embed/Mt0Y5X6885I" width="500px" height="500px"
                    allowfullscreen></iframe>
            </section>
        </center>
    </main>

    <script>
        function validateForm() {
            var phone = document.getElementById("phone").value;
            var email = document.getElementById("email").value;
            var dob = document.getElementById("dob").value;
            var regexPhone = /^\d{10}$/;
            var regexEmail = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

            if (!regexPhone.test(phone)) {
                alert("Please enter a valid 10-digit phone number.");
                return false;
            }

            if (!regexEmail.test(email)) {
                alert("Please enter a valid email address.");
                return false;
            }

            if (dob === "") {
                alert("Please select a valid date of birth.");
                return false;
            }

            return true;
        }
    </script>

</body>

</html>
