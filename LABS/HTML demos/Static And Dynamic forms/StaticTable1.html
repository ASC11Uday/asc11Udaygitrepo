<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <style>
        body {
            background-color: rgb(219, 229, 229);
        }

        form {
            margin-top: 20px;
            padding: 25px;
            border-radius: 10px;
            background-color: #fff;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            background: linear-gradient(#b15e5e, #494e8e);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background-color: rgb(203, 192, 192);
        }

        td {
            font-size: x-large;
            padding: 20px;
        }

        tr {
            font-size: 20px;
        }

        input,
        select {
            font-size: large;
        }

        .output {
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #f8f9fa;
        }
    </style>
</head>

<body>
    <center>
        <h1 style="font-style: italic;">Get Register Here!!</h1>
        <form id="registrationForm">
            <table>
                <tr>
                    <td>First Name</td>
                    <td>
                        <input type="text" id="firstName" placeholder="First Name" class="form-control">
                    </td>
                </tr>
                <tr>
                    <td>Last Name</td>
                    <td>
                        <input type="text" id="lastName" placeholder="Last Name" class="form-control">
                    </td>
                </tr>
                <tr>
                    <td>DOB :</td>
                    <td><input type="date" id="dob" class="form-control"></td>
                </tr>
                <tr>
                    <td>Email :</td>
                    <td><input type="email" id="email" class="form-control" placeholder="name@example.com"></td>
                </tr>
                <tr>
                    <td>Phone Number :</td>
                    <td><input type="text" id="phone" placeholder="0987654321" pattern="\d{10}" maxlength="10"
                            title="Please enter 10 digits"></td>
                </tr>
                <tr>
                    <td>Address :</td>
                    <td><textarea id="address" class="form-control" rows="3"></textarea></td>
                </tr>
                <tr>
                    <td>Location :</td>
                    <td>
                        <select id="location" class="form-select">
                            <option selected>Select</option>
                            <option value="Andhra Pradesh">Andhra Pradesh</option>
                            <option value="Arunachal Pradesh">Arunachal Pradesh</option>
                            <option value="Assam">Assam</option>
                            <option value="Goa">Goa</option>
                            <option value="Himachal Pradesh">Himachal Pradesh</option>
                            <option value="Karnataka">Karnataka</option>
                            <option value="Madhya Pradesh">Madhya Pradesh</option>
                            <option value="Manipur">Manipur</option>
                            <option value="Tamil Nadu">Tamil Nadu</option>
                            <option value="Telangana">Telangana</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Highest Degree :</td>
                    <td>
                        <select id="degree" class="form-select">
                            <option selected>Select</option>
                            <option value="10th">10th</option>
                            <option value="Inter">Inter</option>
                            <option value="B.Tech">B.Tech</option>
                            <option value="Diploma">Diploma</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input value="Register Now" type="submit" class="btn btn-primary">
                        <input value="Clear" type="reset" class="btn btn-danger">
                    </td>
                </tr>
            </table>
        </form>

        
        <div class="output" id="output" style="display:none;">
            <h3>Submitted Data:</h3>
            <div id="displayData"></div>
        </div>
    </center>

    <script>
        document.getElementById("registrationForm").onsubmit = function(event) {
            event.preventDefault(); // Prevent the default form submission

            // Get values from the form 
            const firstName = document.getElementById("firstName").value.trim();
            const lastName = document.getElementById("lastName").value.trim();
            const dob = document.getElementById("dob").value.trim();
            const email = document.getElementById("email").value.trim();
            const phone = document.getElementById("phone").value.trim();
            const address = document.getElementById("address").value.trim();
            const location = document.getElementById("location").value.trim();
            const degree = document.getElementById("degree").value.trim();

            // Prepare the display string
            let displayString = "<ul>"; 
            if (firstName) {
                displayString += `<li><strong>First Name:</strong> ${firstName}</li>`;
            }
            if (lastName) {
                displayString += `<li><strong>Last Name:</strong> ${lastName}</li>`;
            }
            if (dob) {
                displayString += `<li><strong>DOB:</strong> ${dob}</li>`;
            }
            if (email) {
                displayString += `<li><strong>Email:</strong> ${email}</li>`;
            }
            if (phone) {
                displayString += `<li><strong>Phone Number:</strong> ${phone}</li>`;
            }
            if (address) {
                displayString += `<li><strong>Address:</strong> ${address}</li>`;
            }
            if (location && location !== "Select") {
                displayString += `<li><strong>Location:</strong> ${location}</li>`;
            }
            if (degree && degree !== "Select") {
                displayString += `<li><strong>Highest Degree:</strong> ${degree}</li>`;
            }

            displayString += "</ul>"; // Close the unordered list

            // Display the submitted data if there are any entries
            if (displayString !== "<ul></ul>") {
                document.getElementById("displayData").innerHTML = displayString;
                document.getElementById("output").style.display = "block";
            } else {
                document.getElementById("output").style.display = "none"; 
            }
        };
    </script>
</body>

</html>
