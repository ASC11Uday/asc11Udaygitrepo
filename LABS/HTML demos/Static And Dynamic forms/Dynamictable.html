<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <style>
        body {
            background-color: rgb(219, 229, 229);
            background-image: url('./studenttt.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }

        h1 {
            font-style: italic;
            color: white;
        }

        form {
            margin-top: 20px;
            padding: 25px;
            border-radius: 10px;
            background-color: #fff;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            background: linear-gradient(#b15e5e, #494e8e);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background-color: rgb(203, 192, 192);
        }

        td {
            font-size: x-large;
            padding: 20px;
        }

        tr {
            font-size: 20px;
        }

        input,
        select {
            font-size: large;
        }

        .output {
            margin-top: 20px;
            padding: 25px;
            border-radius: 10px;
            background-color: #fff;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            background: linear-gradient(#b15e5e, #494e8e);
        }

        .output table {
            width: 100%;
            border-collapse: collapse;
            background-color: #d5d5d5;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            background: linear-gradient(#b15e5e, #494e8e);
        }

        .output table th,
        .output table td {
            padding: 12px 20px;
            text-align: left;
            border-bottom: 1px solid #ddd;
            color: rgb(10, 8, 8);
        }

        .output table th {
            background-color: #494e8e;
            color: white;
            font-weight: bold;
        }

        .output table tr:nth-child(even) {
            background-color: rgba(255, 255, 255, 0.2);
        }

        .output table tr:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        .output table td {
            font-size: 16px;
        }

        .output table th {
            font-size: 18px;
        }

        .output h3 {
            color: white;
            margin-bottom: 15px;
            font-style: italic;
        }
    </style>
</head>

<body>
    <div class="container mt-5">
        <div class="row">
            <!-- Form Column -->
            <div class="col-md-6">
                <h1>Get Register Here!!</h1>
                <form id="registrationForm">
                    <table>
                        <tr>
                            <td>First Name</td>
                            <td>
                                <input type="text" id="firstName" placeholder="First Name" class="form-control">
                            </td>
                        </tr>
                        <tr>
                            <td>Last Name</td>
                            <td>
                                <input type="text" id="lastName" placeholder="Last Name" class="form-control">
                            </td>
                        </tr>
                        <tr>
                            <td>DOB :</td>
                            <td><input type="date" id="dob" class="form-control"></td>
                        </tr>
                        <tr>
                            <td>Email :</td>
                            <td><input type="email" id="email" class="form-control" placeholder="name@example.com"></td>
                        </tr>
                        <tr>
                            <td>Phone Number :</td>
                            <td><input type="text" id="phone" placeholder="0987654321" pattern="\d{10}" maxlength="10"
                                    title="Please enter 10 digits"></td>
                        </tr>
                        <tr>
                            <td>Address :</td>
                            <td><textarea id="address" class="form-control" rows="3"></textarea></td>
                        </tr>
                        <tr>
                            <td>Location :</td>
                            <td>
                                <select id="location" class="form-select">
                                    <option selected>Select</option>
                                    <option value="Andhra Pradesh">Andhra Pradesh</option>
                                    <option value="Arunachal Pradesh">Arunachal Pradesh</option>
                                    <option value="Assam">Assam</option>
                                    <option value="Goa">Goa</option>
                                    <option value="Himachal Pradesh">Himachal Pradesh</option>
                                    <option value="Karnataka">Karnataka</option>
                                    <option value="Madhya Pradesh">Madhya Pradesh</option>
                                    <option value="Manipur">Manipur</option>
                                    <option value="Tamil Nadu">Tamil Nadu</option>
                                    <option value="Telangana">Telangana</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td>Highest Degree :</td>
                            <td>
                                <select id="degree" class="form-select">
                                    <option selected>Select</option>
                                    <option value="10th">10th</option>
                                    <option value="Inter">Inter</option>
                                    <option value="B.Tech">B.Tech</option>
                                    <option value="Diploma">Diploma</option>
                                </select>
                            </td>
                        </tr>
                    </table>
                </form>
            </div>

            <div class="col-md-6">
                <div class="output" id="output">
                    <h3>Live Data Preview:</h3>
                    <table class="table" id="displayTable">
                        <!-- Initially hide all rows -->
                        <tr id="rowFirstName" style="display:none;"><td>First Name</td><td id="displayFirstName"></td></tr>
                        <tr id="rowLastName" style="display:none;"><td>Last Name</td><td id="displayLastName"></td></tr>
                        <tr id="rowDOB" style="display:none;"><td>DOB</td><td id="displayDOB"></td></tr>
                        <tr id="rowEmail" style="display:none;"><td>Email</td><td id="displayEmail"></td></tr>
                        <tr id="rowPhone" style="display:none;"><td>Phone Number</td><td id="displayPhone"></td></tr>
                        <tr id="rowAddress" style="display:none;"><td>Address</td><td id="displayAddress"></td></tr>
                        <tr id="rowLocation" style="display:none;"><td>Location</td><td id="displayLocation"></td></tr>
                        <tr id="rowDegree" style="display:none;"><td>Highest Degree</td><td id="displayDegree"></td></tr>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Function to update  dynamically
        function updateField(inputId, displayId, rowId) {
            const value = document.getElementById(inputId).value;
            
            if (inputId === "location" || inputId === "degree") {
                // Check for "Select" option for dropdowns
                if (value && value !== "Select") {
                    document.getElementById(displayId).innerText = value;
                    document.getElementById(rowId).style.display = ""; // Show the row if there's a value
                } else {
                    document.getElementById(rowId).style.display = "none"; // Hide the row if there's no value
                }
            } else {
                // For text inputs and date inputs
                if (value) {
                    document.getElementById(displayId).innerText = value;
                    document.getElementById(rowId).style.display = ""; 
                } else {
                    document.getElementById(rowId).style.display = "none"; 
                }
            }
        }

        // Function to update all fields dynamically
        function updatePreview() {
            updateField("firstName", "displayFirstName", "rowFirstName");
            updateField("lastName", "displayLastName", "rowLastName");
            updateField("dob", "displayDOB", "rowDOB");
            updateField("email", "displayEmail", "rowEmail");
            updateField("phone", "displayPhone", "rowPhone");
            updateField("address", "displayAddress", "rowAddress");
            updateField("location", "displayLocation", "rowLocation");
            updateField("degree", "displayDegree", "rowDegree");
        }

        
        document.getElementById("firstName").addEventListener("input", updatePreview);
        document.getElementById("lastName").addEventListener("input", updatePreview);
        document.getElementById("dob").addEventListener("input", updatePreview);
        document.getElementById("email").addEventListener("input", updatePreview);
        document.getElementById("phone").addEventListener("input", updatePreview);
        document.getElementById("address").addEventListener("input", updatePreview);
        document.getElementById("location").addEventListener("change", updatePreview);
        document.getElementById("degree").addEventListener("change", updatePreview);

        
        updatePreview();
    </script>
</body>

</html>
