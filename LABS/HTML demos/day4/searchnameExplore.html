<!DOCTYPE html>
<html lang="en">

<head>
    <script>
        function caseInsensitivesearch(name, input) {
            var output = name.toLowerCase().startsWith(input);
            return output;
        }
        console.log(caseInsensitivesearch('John Doe', 'j'));
        console.log(caseInsensitivesearch('John Doe', 'o'));
    </script>
</head>

</html>
