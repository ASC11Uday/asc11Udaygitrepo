<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<!-- External CSS Link -->
<link rel="stylesheet" href="./bulb.css">

<body id="mainBody">

    <!-- Light On Div -->
    <div class="on" id="onDiv">
        <img src="./ON-B.png" alt="Light On" id="lightOn">
    </div>

    <!-- Light Off Div -->
    <div class="off" id="offDiv">
        <img src="./OFF-B.png" alt="Light Off" id="lightOff">
    </div>

    <!-- New Image Div -->
    <div class="newImage" id="imageDiv"></div>

    <script>
        const onImg = document.querySelector("#lightOn");
        const offImg = document.querySelector("#lightOff");
        const imgDiv = document.getElementById("imageDiv");

        // Handle Light On click using anonymous function
        onImg.addEventListener("click", () => {
            onImg.style.visibility = "hidden";
        });

        // Handle Light Off click and add new image dynamically
        offImg.addEventListener("click", () => {
            imgDiv.innerHTML = `
                <img src="./OFF-B.png" alt="New Image" style="height: 350px; margin-top: -35px;" />
            `;
            imgDiv.style.cssText = `
                background-color: #b8c4cf;
                padding: 20px;
                margin-left: 0px;
            `;
        });
    </script>

</body>

</html>
