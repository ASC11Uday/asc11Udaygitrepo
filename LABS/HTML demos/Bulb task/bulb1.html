<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<link rel="stylesheet" href="./bulb.css">

<body id="body">


    <div class="on" id="onDiv"> <img src="./ON-B.png" alt=""  id="lightOnImg"></div>
    <div class="off" id="offDiv"> <img src="./OFF-B.png" alt="" id="lightOffImg"></div>
    <div class="newImage" id="newImageDiv"></div>

    <script>
        // Get the elements by their ids
        const lightOnImg = document.getElementById("lightOnImg");
        const lightOffImg = document.getElementById("lightOffImg");
        const newImageDiv = document.getElementById("newImageDiv");

        // Add click event listener to Light On image
        lightOnImg.addEventListener("click", function () {
            // Hide the Light On image when clicked but keep the background color of the div
            lightOnImg.style.display = "none";
        });

        // Add click event listener to Light Off image
        lightOffImg.addEventListener("click", function () {
            // Add a new image next to the Light Off div with a background color
            newImageDiv.innerHTML = '<img src="./OFF-B.png" alt="New Image" style="height: 350px; margin-top: -35px">';
            newImageDiv.style.marginLeft = "0px";
            newImageDiv.style.backgroundColor = "rgb(184, 196, 207)"; // Light background color for the new image div
            newImageDiv.style.padding = "20px"; // Add padding for aesthetics
        });
    </script>

</body>

</html>
