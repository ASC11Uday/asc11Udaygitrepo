   <form [formGroup]="addUserForm" (ngSubmit)="onSubmit()" class="p-4 shadow rounded">
    <h2>Add User</h2>
    
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" id="name" formControlName="name" class="form-control">
    </div>
  
    <div class="form-group">
      <label for="phoneNumber">Phone Number</label>
      <input type="text" id="phoneNumber" formControlName="phoneNumber" class="form-control">
    </div>
  
  
    <div class="form-group">
      <label for="location">Location</label>
      <select id="location" formControlName="location" class="form-control">
        <option value="" disabled selected>Select your state</option>
        <option *ngFor="let state of states" [value]="state">{{ state }}</option>
      </select>
    </div>
  
    <div class="form-group">
      <label for="gender">Gender</label>
      <input type="text" id="gender" formControlName="gender" class="form-control">
    </div>
  
    <div class="form-group">
      <label for="age">Age</label>
      <input type="text" id="age" formControlName="age" class="form-control">
    </div>
  

    <button type="submit" [disabled]="addUserForm.invalid" class="btn btn-primary">Add User</button>
</form>
