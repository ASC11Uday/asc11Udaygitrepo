<div class="container mt-4">
  <h2>Manage Bookings</h2>
  <button class="btn btn-primary mb-3" routerLink="/create-booking">Create New Booking</button>

  <table class="table table-bordered table-striped">
    <thead class="thead-dark">
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Guest</th>
        <th scope="col">Hotel</th>
        <th scope="col">Date</th>
        <th scope="col">Status</th>
        <th scope="col">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let booking of bookings">
        <th scope="row">{{ booking.id }}</th>
        <td>{{ booking.guest }}</td>
        <td>{{ booking.hotel }}</td>
        <td>{{ booking.date | date:'shortDate' }}</td>
        <td>
          <span class="badge" [ngClass]="{'badge-success': booking.status === 'Confirmed', 'badge-warning': booking.status === 'Pending', 'badge-danger': booking.status === 'Cancelled'}">
            {{ booking.status }}
          </span>
        </td>
        <td>
          <button class="btn btn-info btn-sm" (click)="viewBooking(booking.id)">View</button>
          <button class="btn btn-warning btn-sm" (click)="editBooking(booking.id)">Edit</button>
          <button class="btn btn-danger btn-sm" (click)="deleteBooking(booking.id)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
