<div class="container mt-4">
  <h2>Bookings</h2>

  <!-- Search input -->
  <input 
    type="text" 
    class="form-control mb-4" 
    placeholder="Search bookings..."
    [(ngModel)]="searchTerm"
    (ngModelChange)="onSearch()" 
  />

  <button class="btn btn-primary mb-3" routerLink="/create-booking">Create New Booking</button>
  <table class="table table-striped table-hover">
    <thead>
      <tr>
        <th>ID</th>
        <th>Guest</th>
        <th>Hotel</th>
        <th>Date</th>
        <th>Status</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let booking of filteredBookings">
        <td>{{ booking.id }}</td>
        <td>{{ booking.guest }}</td>
        <td>{{ booking.hotel }}</td>
        <td>{{ booking.date | date }}</td>
        <td>
          <span class="badge" [ngClass]="{'bg-warning': booking.status === 'Pending', 'bg-success': booking.status === 'Confirmed', 'bg-danger': booking.status === 'Cancelled'}">
            {{ booking.status }}
          </span>
        </td>
        <td>
          <button class="btn btn-primary btn-sm me-2" (click)="editBooking(booking.id)">Edit</button>
          <button class="btn btn-danger btn-sm" (click)="deleteBooking(booking.id)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
