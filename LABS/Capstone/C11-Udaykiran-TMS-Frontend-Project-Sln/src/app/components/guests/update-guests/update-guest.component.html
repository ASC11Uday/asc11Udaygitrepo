<!-- update-guest.component.html -->
<div class="container mt-5">
    <h2>Update Guest</h2>
    <form (ngSubmit)="onSubmit()">
      <div class="mb-3">
        <label for="name">Name</label>
        <input
          type="text"
          id="name"
          class="form-control"
          [(ngModel)]="guest.name"
          name="name"
          required
        />
      </div>
      <div class="mb-3">
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          class="form-control"
          [(ngModel)]="guest.email"
          name="email"
          required
        />
      </div>
      <div class="mb-3">
        <label for="bookingDetails">Booking Details</label>
        <input
          type="text"
          id="bookingDetails"
          class="form-control"
          [(ngModel)]="guest.bookingDetails"
          name="bookingDetails"
        />
      </div>
      <button type="submit" class="btn btn-primary">Update</button>
    </form>
  </div>
